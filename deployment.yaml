apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deployment
  labels:
    app: myjavaapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myjavaapp
  template:
    metadata:
      labels:
        app: myjavaapp
    spec:
      containers:
        - name: myjavaapp
          image: saikumarpinisetti/miniapp:latest
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: myjavaapp-service
spec:
  selector:
    app: myjavaapp
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: LoadBalancer
